<div class="card" >
    <div class="card-header">
        <div class="panel panel-success text-center">
            <div class="panel-heading text-info"><b>CONSULTA DE VISITA:</b></div>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="id_vet" class="col-sm-2 col-form-label"><b>Veterinario:</b></label>
            <div class="col-sm-4">
                <select id="id_vet" class="form-control newvisit" disabled>[lista_veterinarios]</select>
            </div>
            <label for="id_pet" class="col-sm-2 col-form-label"><b>Mascota:</b></label>
            <div class="col-sm-4">
                <select id="id_pet" class="form-control newvisit" disabled>[lista_mascotas]</select>
            </div>
        </div>
        <div class="form-group row">
            <label for="visit_date" class="col-sm-2 col-form-label"><b>Fecha:</b></label>
            <div class="col-sm-2">
                <input id="visit_date" class="form-control newvisit" type="date" value="[visit_date]" disabled>
            </div>
            <label for="temperature" class="col-sm-2 col-form-label"><b>Temperatura:</b></label>
            <div class="col-sm-2">
                <input id="temperature" class="form-control newvisit" type="number" value="[temperature]" disabled>
            </div>
            <label for="weight" class="col-sm-2 col-form-label"><b>Peso (Kg):</b></label>
            <div class="col-sm-2">
                <input id="weight" class="form-control newvisit" type="number" value="[weight]" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="breathing_freq" class="col-sm-3 col-form-label"><b>Frecuencia Respiratoria:</b></label>
            <div class="col-sm-2">
                <input id="breathing_freq" class="form-control newvisit" type="number" value="[breathing_freq]" disabled>
            </div>
            <label for="heart_rate" class="col-sm-3 col-form-label"><b>Frecuencia Cardiaca:</b></label>
            <div class="col-sm-2">
                <input id="heart_rate" class="form-control newvisit" type="number" value="[heart_rate]" disabled>
            </div>            
        </div>
        <div class="form-group row">
            <label for="breathing_freq" class="col-sm-3 col-form-label"><b>Recomendaciones:</b></label>
            <div class="col-sm-8">
                <textarea id="recommendations" class="form-control" rows="5">[recommendations]</textarea>
            </div>
        </div>
        <div class="form-group row">
            <div id="lista_medicamentos" class="col-sm-12">[lista_medicamentos]</div>
        </div>
    </div>
    <div class="card-footer">
        <div class="form-group row">
            <div class="offset-sm-5 col-sm-2 text-center">
                <button class="btn btn-primary" onclick="cancelarVisit()">Cerrar</button>
            </div>            
        </div>
    </div>
</div>
