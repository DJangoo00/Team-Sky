<div class="card" >
    <div class="card-header">
        <div class="panel panel-success text-center">
            <div class="panel-heading text-info"><b>CREACION DE DUEÑO:</b></div>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="id_owner" class="col-sm-2 col-form-label"><b>Identificación:</b></label>
            <div class="col-sm-4">
                <input id="id_owner" class="form-control newvet" type="number">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label"><b>Nombres:</b></label>
            <div class="col-sm-4">
                <input id="name" class="form-control newvet" type="text">
            </div>
            <label for="lastname" class="col-sm-2 col-form-label"><b>Apellidos:</b></label>
            <div class="col-sm-4">
                <input id="lastname" class="form-control newvet" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="telephone" class="col-sm-2 col-form-label"><b>Teléfono:</b></label>
            <div class="col-sm-3">
                <input id="telephone" class="form-control newvet" type="number">
            </div>
            <label for="email" class="col-sm-2 col-form-label"><b>Correo:</b></label>
            <div class="col-sm-3">                
                <input id="email" class="form-control newvet" type="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label"><b>Dirección:</b></label>
            <div class="col-sm-10">
                <input id="address" class="form-control newvet" type="text">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-4 text-center">
                <button class="btn btn-success" onclick="guardarOwner()">Crear</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-primary" onclick="cancelarOwner()">Cancelar</button>
            </div>            
        </div>
    </div>
</div>
